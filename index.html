<!DOCTYPE html>
<html lang="en">
<head>
        <title>SmileML - FaceApi Bonus</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="js/app.js" type="module"></script>
        <script defer src="/js/face-api.min.js"></script>
        <link rel="stylesheet" href="css/tailwind.css"/>
</head>
    <body class="md:container md:mx-auto bg-purple-700 text-white">
        <div class="flex flex-col md:flex-row md:justify-between">
            <div>
                <h2 class="font-bold text-3xl">Smile ML</h2>
            
                <div class="mt-4 bg-green-500 hover:bg-green-700 m-2 p-2 rounded">
                    <label for="file">Upload Image</label>
                    <input type="file" accept="image/*;capture=camera" id="file" multiple="multiple" class="">
                </div>

                <div class="mt-4">
                    <img class="max-w-md md:max-w-lg lg:max-w-xl rounded-full border-4 border-white" id="output" src='/img/ernie.jpg'/>
                </div>
            </div>
            <div class="md:ml-10 lg:ml-0 md:left-0">
                <div class="mt-8 text-6xl md:text-7xl">
                    <h2 id="label"></h2>
                </div>
                <div class="mt-2">
                    <h3 id="description">Upload a picture where your face is shown. Your face should be around the center of the image and not take in the entire picture.</h3>
                </div>
                <div class="mt-2">
                    <img class="mt-2 max-w-2xl max-h-96" id="meme">
                </div>
            </div>
        </div>
        <div class="fixed mt-8 absolute sm:bottom-2 right-2 text-sm"><h4>Made with &#10084;&#65039; by <a href="https://devfrank.org" target="_blank">Frank Solleveld</a></h4></div>
    </body>
</html>
